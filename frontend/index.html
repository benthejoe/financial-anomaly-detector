
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Financial Anomaly Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }
    th {
      background: #eaeaea;
    }
  </style>
</head>
<body>
  <h1>Detected Anomalies</h1>
  <div id="anomalyTable">Loading...</div>
  <script>
    fetch("http://localhost:5000/anomalies")
      .then(res => res.json())
      .then(data => {
        const table = document.createElement('table');
        table.innerHTML = "<tr><th>ID</th><th>Amount</th><th>Flag</th></tr>";
        data.forEach(item => {
          table.innerHTML += `<tr><td>${item.id}</td><td>${item.amount}</td><td>${item.flag}</td></tr>`;
        });
        document.getElementById('anomalyTable').innerHTML = '';
        document.getElementById('anomalyTable').appendChild(table);
      });
  </script>
</body>
</html>
